<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Styles */
        .form-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-heading {
            font-size: 2rem;
            color: #343a40;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .back-btn-container {
            margin-top: 20px;
            text-align: right;
        }

        .form-group .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .form-group .form-control {
            height: calc(2.25rem + 2px);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="form-container">
        <h1 class="form-heading text-center">Edit Job</h1>

        <!-- Form -->
        <form method="post" id="editJobForm" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}  <!-- Render form fields -->
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100 btn-custom">Save Changes</button>
        </form>

        <!-- Back to Job List Button -->
        <div class="back-btn-container">
            <a href="{% url 'job-list' %}" class="btn btn-secondary">Back to Job List</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // JavaScript for Form Validation
    function validateForm() {
        var sku = document.getElementById("id_sku").value;
        var poNumber = document.getElementById("id_po_number").value;
        
        // Check if SKU and PO Number are filled out
        if (sku == "" || poNumber == "") {
            alert("SKU and PO Number must be filled out!");
            return false;
        }

        // Check if SKU is valid (You can replace with specific pattern or condition)
        if (sku.length < 3) {
            alert("SKU must be at least 3 characters long.");
            return false;
        }

        return true; // Allow form submission if validation passes
    }

    // Automatically populate the job code (JC#) field on page load
    $(document).ready(function() {
        // Logic to automatically generate JC# if it's not present in the form
        const jobCodeField = $("#id_job_name");

        if (!jobCodeField.val()) {
            const currentMonth = new Date().getMonth() + 1; // Current Month
            const currentYear = new Date().getFullYear(); // Current Year
            const formattedJobCode = `JC-${currentMonth}-${currentYear}-0001`; // JC# with default number
            jobCodeField.val(formattedJobCode); // Set the value in the job code field
        }
    });


</script>

</body>
</html>
